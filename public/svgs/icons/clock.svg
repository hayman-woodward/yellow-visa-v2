<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock face -->
  <circle cx="24" cy="24" r="20" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Clock center -->
  <circle cx="24" cy="24" r="2" fill="#000"/>
  
  <!-- Hour hand -->
  <line x1="24" y1="24" x2="24" y2="16" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="24" y1="24" x2="32" y2="24" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Clock numbers -->
  <text x="24" y="8" text-anchor="middle" font-size="8" fill="#000">12</text>
  <text x="40" y="26" text-anchor="middle" font-size="8" fill="#000">3</text>
  <text x="24" y="44" text-anchor="middle" font-size="8" fill="#000">6</text>
  <text x="8" y="26" text-anchor="middle" font-size="8" fill="#000">9</text>
</svg>
